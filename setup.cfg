[global]
quiet=1

[bdist_wheel]
universal=1

[sdist]
formats=zip,tar

[aliases]
test=nosetests

[nosetests]
verbosity=2
rednose=1
detailed-errors=1

[flake8]
max-complexity=6
exclude=venv,.tox,.eggs,.git,__pycache__
show-source=True
statistics=True
output-file=flake8.txt
tee=True

[coverage:run]
source = game
omit = *__init__.py

[coverage:report]
show_missing = True
fail_under = 70
